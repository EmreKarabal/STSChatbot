<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Türkçe Realtime Sesli Bot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body>
  <h1>Türkçe Realtime Sesli Bot</h1>

  <div class="form-group">
    <label for="promptInput">Prompt: </label>
    <textarea id="promptInput" rows="3" placeholder="Örn: Sen X firmasında çalışan bir chatbotsun"></textarea>
  </div>

  <div class="variable-controls">
    <button id="addVariableBtn" class="secondary-btn">
      <i class="fas fa-plus-circle"></i>Değişken Ekle
    </button>
  </div>

  <div id="variablesContainer" class="variable-container">

  </div>


  <div class="form-group">
    <label for="voiceSelect">Bot Sesi:</label>
    <select id="voiceSelect">
      <option value="alloy">Alloy</option>
      <option value="ash">Ash</option>
      <option value="ballad">Ballad</option>
      <option value="coral">Coral</option>
      <option value="echo">Echo</option>
      <option value="sage">Sage</option>
      <option value="shimmer">Shimmer</option>
      <option value="verse">Verse</option>
    </select>
  </div>

  <button id="savePromptBtn">Yönergeyi ve Sesi Kaydet</button>
  <hr />

  <div class="controls-container">
    <button id="startBtn">Bağlan + Konuş</button>
    <button id="stopBtn" disabled>Durdur</button>

    <div class="mic-container">
    <button id="micButton" disabled>
      <i class="fas fa-microphone"></i>
    </button>
    <span class="mic-label">Konuşmak için basılı tutun</span>
    </div>
  </div>

  <div id="logs"></div>


  <template id="variableTemplate">
    <div class="variable-item">
      <div class="variable-header">
        <div class="form-group variable-name-group">
          <label>Değişken Adı:</label>
          <input type="text" class="variable-name" placeholder="Değişken adını girin.">
        </div>
        <div class="form-group variable-value-group">
          <label>Varsayılan Değer</label>
          <input type="text" class="variable-value" placeholder="Değişken değerini atamak için gerekli kodu girin.">
        </div>
        <button class="delete-variable-btn">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>
  </template>

  <script type="module" src="script.js"></script>
</body>

</html>
